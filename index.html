<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row max-height m-0 align-items-center">
            <div class="col-md-8 col-10 mx-auto">
                <div class="card">
                    <div class="card-header bg-blue">
                        <h3 class="card-title text-center text-white">TIP CALCULATOR</h3>
                    </div>
                    <div class="card-body">
                        <div class="feedback text-center text-capitalize p-1 mb-3"></div>
                        <form action="" class="tip-form">
                            <div class="form-group">
                                <label class="label" for="">How Much Was Your Bill ?</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bg-blue text-white p-3"><i
                                                class="fas fa-dollar-sign"></i></div>
                                    </div>
                                    <input type="number" class="form-control form-control-lg input-bill" step=".01">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="label" for="">How Many People Sharing The Bill ?</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text bg-blue text-white p-3"><i class="fa fa-user" aria-hidden="true"></i></div>
                                        </div>
                                        <input type="number" class="form-control form-control-lg input-person" step="1">
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="label">How Was Your Service</label>
                                <select name="" id="select-service" class="form-control form-control-lg">
                                    <option value="0">Choose..</option>
                                </select>
                            </div>
                            <input type="submit" class=" btn btn-primary calc-button d-block mx-auto w-75" value="Calculate"></input>
                        </form>
                        <div class="loader text-center my-3">
                            <img src="img/Facebook-1s-200px.gif" alt="">
                        </div>
                        <div class="result text-center my-3">
                            <h3 class="text-capitalize">
                                Tip Amount:
                                <span> $ </span>
                                <span id="tip-amount"></span>
                            </h3>
                            <h3 class="text-capitalize">
                                Total Amount:
                                <span> $ </span>
                                <span id="total-amount"></span>
                            </h3>
                            <h3 class="text-capitalize">
                                Each Person Owes:
                                <span> $ </span>
                                <span id="person-amount"></span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
